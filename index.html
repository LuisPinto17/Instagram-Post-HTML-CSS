<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram 4Geeks</title>
</head>
<body>
    
    <div class="post">
        <div class="post-header">
            <div class="nombre-post">
                <i class="fa fa-html5" style="font-size:36px"></i>
                <div class="poster">
                    <h2>
                        4Geeks
                    </h2>
                    <p>
                        Rigoberto
                    </p>
                </div>
            </div>
            <div class="threedot">
                <i class="fa fa-ellipsis-v" style="font-size:36px"></i>
            </div>
        </div>
        <div class="post-body">
            <img src="https://picsum.photos/400/300" alt="">
        </div>
        <div class="post-footer">
            <div class="footer-icon">
                <div>
                    <i class="fa fa-heart-o" aria-hidden="true" style="font-size:24px"></i> 
                    <i class="fa fa-comment-o" aria-hidden="true" style="font-size:24px"></i> 
                    <i class="fa fa-paper-plane-o" aria-hidden="true" style="font-size:24px"></i> 
                </div>
                <div>
                    <i class="fa fa-bookmark-o" aria-hidden="true" style="font-size:24px"></i>
                </div>
                </div>
            </div>
            <div class="footer-likes">
                <p>
                    Liked by <strong>4Geeks Academy</strong>
                </p>
            </div>
            <div class="footer-comment">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                    Ut enim ad minim veniam, 
                    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                </p>
             </div>
        </div>
    </div>
</body>
</html>
